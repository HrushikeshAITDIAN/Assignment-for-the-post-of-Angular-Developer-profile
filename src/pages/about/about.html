<ion-header>
  <ion-navbar>

    <ion-title>Offer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="offersproduct">
    <ion-card *ngFor="let item of product;  let i = index;">
      <!-- <img class="p-2" src="{{baseUrlImage}}{{item.image}}"> -->
       <ion-card-header>
         <h2 class="text-center">{{item.name}}</h2>
       </ion-card-header>
       <ion-card-content>
         <div class="quantity">{{item.quantity}} {{item.quantitytype}}</div> 
         <div class="price">{{item.price | currency :"$ "}}</div>
         <div class="qty" >
           <button round ion-button color="primary" (click)="changeProductQty(item.id,-1)"><b class="cstm">-</b></button>
           <button round>{{getitemQuantity(item.id)}}</button>
           <button round ion-button color="primary" (click)="changeProductQty(item.id,1)" ><b  class="cstm">+</b></button>  
         </div>
         <!-- <button round  *ngIf="!chkckt(item.id)" ion-button >Add to Cart</button> -->
       </ion-card-content>
     </ion-card>
</div>
</ion-content>
