<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>Pending Orders</ion-title> -->
    <img style="    margin-left: auto;
    margin-right: auto;
    display: block;" src="./assets/imgs/logo.png" alt="">
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-slides (click)=viewdetail() style="background-color:#ffffff" autoplay='2000' loop=true paginationType='bullets'
    pager=true speed=600>
    <ion-slide *ngFor="let imgArr of image_local">
      <img [src]="imgArr" />
      <span class="overlay"></span>
    </ion-slide>
  </ion-slides>

  <!-- <ion-content>-->
  <img (click)=viewdetail() style="width: 218px;
    height: 375px;" src="../../assets/imgs/imgthree.PNG">
  <img (click)=viewdetail() style="width: 218px;
    height: 375px;   position: absolute;" src="../../assets/imgs/imgfourth.PNG">
  <!-- </ion-content> -->
</ion-content>
